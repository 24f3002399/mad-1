<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div style="border: 2px solid black; width: 60%;height: 450px; margin: auto; margin-top: 20px;text-align: end;">
        <div style="text-align: center; padding: 10px; background-color: darksalmon;" ><b>Occupied Parking Spot Details</b></div>
        <div class="my-5">
           <div class="row mb-3">
            <label for="email" class="col-sm-4 col-form-label">ID :</label>
            <div class="col-sm-6">
            <button type="button" class="btn btn-primary" disabled>{{spot.id}}</button>
            </div>
        </div>
        <div class="row mb-3">
            <label for="add" class="col-sm-4 col-form-label">Customer Id :</label>
            <div class="col-sm-6">
            <button type="button" class="btn btn-primary" disabled>{{spot.occupied_user}}</button>
            </div>
        </div>
        <div class="row mb-3">
            <label for="pin" class="col-sm-4 col-form-label">Vehicle No  :</label>
            <div class="col-sm-6">
            <button type="button" class="btn btn-primary" disabled>{{spot.vehicle_no}}</button>
            </div> 
        </div>
        <div class="row mb-3">
            <label for="name" class="col-sm-4 col-form-label" >Date/Time of Parking :</label>
            <div class="col-sm-6">
            <button type="button" class="btn btn-primary" disabled>{{spot.parking_time}}</button>
            </div>
        </div>
        <div class="row mb-3">
            <label for="name" class="col-sm-4 col-form-label" >Parking Cost per hour :</label>
            <div class="col-sm-6">
            <button type="button" class="btn btn-primary" disabled>{{this_lot.Price}}</button>
            </div>
        </div>
        <div class="d-flex justify-content-evenly">
            <div class="d-grid gap-4 d-md-block">
                <a class="btn btn-primary" href="/view_spot/{{this_lot.id}}/{{spot.id}}" role="button">Close</a>
            </div>
        </div>
    </div>
</body>
</html>
