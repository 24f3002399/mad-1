<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div style="border: 2px solid black; width: 60%;height: 450px; margin: auto; margin-top: 20px;text-align: end;">
        <div style="text-align: center; padding: 10px; background-color: darksalmon;" ><b>Book the Parking Spot</b></div>
        <div class="my-5">
           <div class="row mb-3">
            <label for="email" class="col-sm-4 col-form-label">Spot Id :</label>
            <div class="col-sm-3">
            <button type="button" class="btn btn-primary" disabled>{{spot.id}}</button>
            </div>
        </div>
        <div class="row mb-3">
            <label for="add" class="col-sm-4 col-form-label">Lot Id :</label>
            <div class="col-sm-3">
            <button type="button" class="btn btn-primary" disabled>{{lot.id}}</button>
            </div>
        </div>
        <div class="row mb-3">
            <label for="pin" class="col-sm-4 col-form-label">User Id :</label>
            <div class="col-sm-3">
            <button type="button" class="btn btn-primary" disabled>{{user.id}}</button>
            </div> 
        </div>
        <form action="/book/{{user.id}}/{{lot.id}}" method="post">
        <div class="row mb-3">
            <label for="name" class="col-sm-4 col-form-label" >Vehicle No :</label>
            <div class="col-sm-6">
            <input type="text" class="form-control" id="name" , name="v_no">
            </div>
        </div>
        
        <div class="d-flex justify-content-evenly">
            <div class="d-grid gap-4 d-md-block">
                <input type="submit" class="btn btn-info" value="Reserve">
                <a class="btn btn-primary" href="/Home_user/{{user.id}}" role="button">Cancle</a>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
