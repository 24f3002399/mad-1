<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        #prk{width: 300px; text-align: center; }
    </style>
</head>

<body>
    <div style="border: 2px solid black; width: 80%; height: 500px; margin: auto; margin-top: 15px; padding: 10px; border-radius: 10px;">
        <div class="d-flex justify-content-between" style="background-color:chartreuse;">
            <div>  Welcome {{this_user.name}}</div>
            <div >
                <a class="link-offset-2 link-underline link-underline-opacity-0" href="/admin">Home</a> | 
                <a class="link-offset-2 link-underline link-underline-opacity-0" href="/users">users</a> |
                <a class="link-offset-2 link-underline link-underline-opacity-0" href="/admin_search">Search</a> |
                <a class="link-offset-2 link-underline link-underline-opacity-0" href="/ad_summary">Summary</a> |
                <a class="link-offset-2 link-underline link-underline-opacity-0" href="/login">Logout</a>
            </div>
            <div><a class="link-offset-2 link-underline link-underline-opacity-0" href="/prof_edit/{{this_user.id}}">Edit Profile  </a></div>
        </div>
        <div class="my-5 " >
        <form class="d-flex" action="/ad_search">
        <select class="form-select w-25 p-2 " aria-label="Default select example" name="key">
            <option selected>Select by</option>
            <option value="user">User_id</option>
            <option value="parking_lot">Lot_Address</option>
        </select>
        <input class="form-control" type="search" aria-label="search" name="search">
        <input class="btn btn-success mx-2" type="submit" value="search">
        </form>
        </div>
        
    </div>
</body>
</html>
