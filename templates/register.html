<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div id="login" style="border: 2px solid black;
    width: 60%; height: 400px;
    margin: auto; margin-top: 20px;
    border-radius: 10px; padding: 10px; text-align:end;" >
        <h2 style="text-align: center; color:dodgerblue;">User Signup</h2>
        <form action="/register" method="post">
        <div class="row mb-3">
            <label for="email" class="col-sm-4 col-form-label">Email Id(Username) :</label>
            <div class="col-sm-6">
            <input type="email" class="form-control" id="email" name="email">
            </div>
        </div>
        <div class="row mb-3">
            <label for="pass" class="col-sm-4 col-form-label">Password :</label>
            <div class="col-sm-6">
            <input type="password" class="form-control" id="pass" name="pwd">
            </div>
        </div>
        <div class="row mb-3">
            <label for="name" class="col-sm-4 col-form-label" >Fullname :</label>
            <div class="col-sm-6">
            <input type="text" class="form-control" id="name" name="name">
            </div>
        </div>
        <div class="row mb-3">
            <label for="add" class="col-sm-4 col-form-label">Address :</label>
            <div class="col-sm-6">
            <input type="text" class="form-control" id="add" name="add">
            </div>
        </div>
        <div class="row mb-3">
            <label for="pin" class="col-sm-4 col-form-label">Pincode :</label>
            <div class="col-sm-6">
            <input type="text" class="form-control" id="pin" name="pin">
            </div>
        </div>
        <div style="text-align: center;"><input type="submit" value="Register" class="btn btn-info"><br><a href="/login">Login here!</a></div>
        </form>
    </div>
</body>
</html>
