<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div id="login" style="border: 2px solid black;
    width: 60%; height: 250px;
    margin: auto; margin-top: 150px;
    border-radius: 10px; padding: 10px; text-align: end;"  >
        <h2 style="text-align: center; color:#1e90ff;">User Login</h2>
        <div class="row mb-3">
            <label for="email" class="col-sm-4 col-form-label">Registered Email Id :</label>
            <div class="col-sm-6">
            <input type="email" class="form-control" id="email">
            </div>
        </div>
        <div class="row mb-3">
            <label for="pass" class="col-sm-4 col-form-label" >Password :</label>
            <div class="col-sm-6">
            <input type="password" class="form-control" id="pass">
            </div>
        </div>
        <div style="text-align: center;"><button type="submit" class="btn btn-info";">Login </button><br><a href="register.html">Create Account ?</a></div>
    </div>
</body>
</html>
