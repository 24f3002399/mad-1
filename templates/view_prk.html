<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div style="border: 2px solid black; width: 60%;height: 300px; margin: auto; margin-top: 100px;text-align: end;">
        <div style="text-align: center; padding: 10px; background-color: darksalmon;" ><b>View/Delete Parking spot</b></div>
        
        <div class="row mb-3 my-5">
            <label for="pin" class="col-sm-4 col-form-label">ID :</label>
            <div class="col-sm-6">
            <input type="number" class="form-control" id="pin">
            </div> 
        </div>

        <div class="row mb-3">
            <label for="name" class="col-sm-4 col-form-label" >Status :</label>
            <div class="col-sm-6">
            <input type="text" class="form-control" id="name" >
            </div>
        </div>
        
        <div class="d-flex justify-content-evenly">
            <div class="d-grid gap-4 d-md-block">
                <button class="btn btn-primary" type="button">Delete</button>
                <a class="btn btn-primary" href="admin_home.html" role="button">Close</a>
            </div>
        </div>
    </div>
</body>
</html>
